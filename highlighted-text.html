<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer Element showing tagged text with highlights.

### Example
```html
<highlighted-text
  text="The <tag>quick brown</tag> fox jumped over the <tag>lazy</tag> dog."
  tags="tag">
</highlighted-text>
```

### Styling

`<highlighted-text>` provides the following custom properties and mixins for styling:

Custom property                  | Description                        | Default
---------------------------------|------------------------------------|--------
`--highlighted-text-color`       | The color of the highlighted text. | yellow
`--highlighted-text-style-mixin` | Custom style mixin for the text.   | none

@demo demo/index.html
-->

<dom-module id="highlighted-text">
  <template>
    <style>
      :host {
        display: block;
      }

      .full-text {
        @apply --highlighted-text-style-mixin;
      }

      .highlight {
        background-color: var(--highlighted-text-color, yellow);
      }

      .newline {
        display: block;
      }
    </style>

    <span class="full-text">
      <template is="dom-repeat" items="[[_spans]]">
        <span id$="[[_getId(index)]]" class$="[[item.styleClass]]">[[item.text]]</span>
      </template>
    </span>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'highlighted-text',

      properties: {
        /**
         * (Optional)
         *
         * The tag (with punctuation) symbolizing newlines in the text.
         *
         * @type {String}
         * @default '<br>'
         */
        newlineTag: {
          type: String,
          value: '<br>'
        },

        /**
         * (Optional)
         *
         * The tags (without punctuation) surrounding the words to highlight in the text.  For example, if the text is '<tag>Text</tag>' then set the tags to 'tag'.
         *
         * @type {String}
         * @default 'highlight'
         */
        tags: {
          type: String,
          value: 'highlight'
        },

        /**
         * (Required)
         *
         * The text containing words to highlight.
         *
         * @type {String}
         * @default ''
         */
        text: {
          type: String,
          value: ''
        },

        /**
         * The spans to show generated by this component from the given tags and text.
         *
         * @type {Array}
         * @private
         */
        _spans: {
          type: Array,
          computed: '_updateSpans(newlineTag, tags, text)'
        }
      },

      /**
       * Finds and returns spans of the given text by searching for the given start and end tags.
       *
       * @param {String} beginTag
       * @param {String} endTag
       * @param {String} newlineTag
       * @param {String} text
       * @return {Array} The array of span objects with the string properties "text" and "styleClass"
       * @private
       */
      _findSpans: function(beginTag, endTag, newlineTag, text) {
        var spans = [];

        var highlightBeginIndex = text.indexOf(beginTag);
        var highlightEndIndex = text.indexOf(endTag);
        var newlineIndex = newlineTag ? text.indexOf(newlineTag) : -1;

        // If the text has a newline preceding the highlight...
        if(newlineIndex >= 0 && newlineIndex < highlightBeginIndex) {
          // Add a span for any characters preceding the newline.
          if(newlineIndex > 0) {
            spans.push({
              text: text.substring(0, newlineIndex),
              styleClass: ''
            });
          }

          spans.push({
            text: '',
            styleClass: 'newline'
          });

          // Recur on the text following the newline.
          return spans.concat(this._findSpans(beginTag, endTag, newlineTag, text.substring(newlineIndex + newlineTag.length)));
        }

        // If the text has a highlight...
        if(highlightBeginIndex >= 0 && highlightEndIndex >= 0) {
          // Add a span for any characters preceding the highlight.
          if(highlightBeginIndex > 0) {
            spans.push({
              text: text.substring(0, highlightBeginIndex),
              styleClass: ''
            });
          }

          // If the text has a newline inside a highlight...
          if(newlineIndex >= 0 && newlineIndex > highlightBeginIndex && newlineIndex < highlightEndIndex) {
            // Add a span for any characters in the highlight preceding the newline.
            if(newlineIndex > highlightBeginIndex + beginTag.length) {
              spans.push({
                text: text.substring(highlightBeginIndex + beginTag.length, newlineIndex),
                styleClass: 'highlight'
              });
            }

            spans.push({
              text: '',
              styleClass: 'newline'
            });

            // Recur on the text following the newline.  Add a highlight begin tag to the beginning of the text.
            return spans.concat(this._findSpans(beginTag, endTag, newlineTag, (beginTag + text.substring(newlineIndex + newlineTag.length))));
          }

          // If the text does not have a newline, add a span for all characters in the highlight.
          spans.push({
            text: text.substring(highlightBeginIndex + beginTag.length, highlightEndIndex),
            styleClass: 'highlight'
          });

          // Recur on the text following the highlight.
          return spans.concat(this._findSpans(beginTag, endTag, newlineTag, text.substring(highlightEndIndex + endTag.length)));
        }

        // If the text does not have a newline or highlight, add a span for the rest of the text.
        return [{
          text: text,
          styleClass: ''
        }];
      },

      /**
       * Returns the ID for the span at the given index.
       *
       * @param {Number} index
       * @return {String} The ID
       * @private
       */
      _getId: function(index) {
        return 'span' + index;
      },

      /**
       * Returns the updated spans using the given tags and text.
       *
       * @param {String} newlineTag
       * @param {String} tags
       * @param {String} text
       * @return {Array} The array of span objects with the string properties "text" and "styleClass"
       * @private
       */
      _updateSpans: function(newlineTag, tags, text) {
        var beginTag = '<' + tags + '>';
        var endTag = '</' + tags + '>';
        var newlineTag = this.newlineTag === beginTag || this.newlineTag === endTag ? null : this.newlineTag;
        return text ? this._findSpans(beginTag, endTag, newlineTag, text) : [];
      }
    });
  })();
  </script>
</dom-module>
